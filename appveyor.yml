image: Visual Studio 2017
clone_depth: 5

install:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"

before_build:
  - cd ..
  - mkdir build
  - cd build
  - cmake -A x64
          -DBUILD_TESTING=OFF
          ..\libxc
  - dir gen_funcidx

build_script:
  - cmake --build .